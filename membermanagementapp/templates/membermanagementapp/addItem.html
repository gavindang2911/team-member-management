<h5>Add a team member</h5>
<p>Set email, location and role</p>
<form method="POST">
  {% csrf_token %}

  <hr />
  <h6>Infomation</h6>
  <div>
    <label for="validationDefault01" class="col-md-4 mb-3">First Name</label>
    {{ form.first_name}}
  </div>
  <div>
    <label for="validationDefault02" class="col-md-4 mb-3">Last Name</label>
    {{ form.last_name}}
  </div>
  <div>
    <label for="validationDefault02" class="col-md-4 mb-3">Email</label>
    {{ form.email}}
  </div>
  <div>
    <label for="validationDefault02" class="col-md-4 mb-3">Phone Number</label>
    {{ form.phone_number}}
  </div>
  <h6>Role</h6>

  <fieldset class="col-md-8 mb-3">
    <div class="row">
      <div class="col-sm-10">
        <label class="form-check-label" for="gridRadios1">
          Regular - Can't delete members
        </label>

        <hr />

        <label class="form-check-label" for="gridRadios2">
          Admin - Can delete members
        </label>
        <hr />
        {{ form.role}}

      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
{% endblock %}
