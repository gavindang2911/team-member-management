<h5>Add a team member</h5>
<p>Set email, location and role</p>
<form method="POST">
  {% csrf_token %}

    <hr>
    <h6>Infomation</h6>
    <div class="col-md-8 mb-3">
      <label for="validationDefault01">First Name</label>
      <!-- <input type="text" class="form-control" id="validationDefault01" placeholder="Enter first name" > -->
      {{ form.first_name}}
    </div>
    <div class="col-md-8 mb-3">
        <label for="validationDefault02">Last Name</label>
        <!-- <input type="text" class="form-control" id="validationDefault02" placeholder="Enter last name"> -->
        {{ form.last_name}}
    </div>
    <div class="col-md-8 mb-3">
        <label for="validationDefault02">Phone Number</label>
        <!-- <input type="text" class="form-control" id="validationDefault02" placeholder="Enter phone Number"> -->
        {{ form.phone_number}}
     </div>
    <h6>Role</h6>

    <fieldset class="col-md-8 mb-3">
      <div class="row">
        <!-- <legend class="col-form-label col-sm-2 pt-0">Admin</legend> -->
        <div class="col-sm-10">
          {% if form.admin_role %}
            <div class="form-check">
              <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked> </input>
              <label class="form-check-label" for="gridRadios1">
                Regular - Can't delete members
              </label>
            </div>
            <hr>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                  Admin - Can delete members
              </label>
            </div>
          {% else %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
              <label class="form-check-label" for="gridRadios1">
                Regular - Can't delete members
              </label>
            </div>
            <hr>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
              <label class="form-check-label" for="gridRadios2">
                  Admin - Can delete members
              </label>
            </div>
          {% endif %}
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
{% endblock %}
